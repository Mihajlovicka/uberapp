<div class="example-full-width">
  <div class="row">
    <div class="col address-view">
      <input type="text" matInput [value]="address.name">
    </div>
    <div class="close">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="removeAddress()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
