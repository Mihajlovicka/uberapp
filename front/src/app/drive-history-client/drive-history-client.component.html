<h4 align="center" style="margin-top: 15px; margin-bottom: 15px;">Istorija voznji</h4>

<table (matSortChange)="sortData($event)" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container
    *ngFor="let column of columns"
    [matColumnDef]="column.columnDef"

  >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column.header}}</th>
    <td mat-cell *matCellDef="let row" (click)="openDrive(row);">{{column.cell(row)}}</td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5" style="text-align: center">
      Trenutno nemate prethodnih voznji.
    </td>
  </tr>

</table>
