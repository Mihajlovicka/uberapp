
<div class="container-xl px-4 mt-4">
    
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-secondary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Informacije u korisniku</div>
                <div class="card-body">
                    <form>
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Ime </label>
                                <input disabled="{{disabled}}" class="form-control" id="inputFirstName" type="text" placeholder="Unesite ime.." [(ngModel)]="driversAccount.user.name" name="firstname">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Prezime</label>
                                <input disabled="{{disabled}}" class="form-control" id="inputLastName" type="text" placeholder="Unesite prezime.." [(ngModel)]="driversAccount.user.surname" name="surname">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (email address)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                <input disabled="true" class="form-control" id="inputEmailAddress" type="email" placeholder="Unesite email.." [(ngModel)]="driversAccount.user.email" name="email">
                            </div>
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Broj telefona</label>
                                <input disabled="{{disabled}}" class="form-control" id="inputPhone" type="tel" placeholder="Unesite broj telefona" [(ngModel)]="driversAccount.phone" name="phone">
                            </div>
                            
                        </div>
                        <!-- Form Row        -->
                        
                        
                        <!-- Save changes button-->
                        <div class="row">
                            <div id="buttonsDiv">
                                <!--<button class="btn btn-secondary" type="button" id="cancelProfileInfo" *ngIf="!disabled" (click)="cancelChange()">Cancel</button>
                                <button class="btn btn-secondary" type="button" id="saveProfileInfo" (click)="change()">{{izmena}}</button>
                                -->
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
