
<div mat-dialog-content style="margin: 20px; min-width: 1100px;">
  <h3 align="center">Ocene voznje</h3>
  <div class="container">



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>
      <ng-container matColumnDef="grader">
        <th mat-header-cell *matHeaderCellDef class="text-centar">Klijent</th>
        <td mat-cell *matCellDef="let element"  class="text-centar">
          <div  >



            <p>
              <span class="material-icons" style="color:#673ab7; ">person</span>

              <small><strong>{{element.rater.name}} {{element.rater.surname}}</strong></small>
            </p>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="gradeDriver">
        <th mat-header-cell *matHeaderCellDef  class="text-centar">Ocena voznje</th>
        <td mat-cell *matCellDef="let element"  class="text-centar">
          <ngx-material-rating [color]="'primary'" [max]="5" [readonly]="read" [(ngModel)]="element.gradeDriver"></ngx-material-rating>
        </td>
      </ng-container>
      <ng-container matColumnDef="gradeCar">
        <th mat-header-cell *matHeaderCellDef  class="text-centar">Ocena vozila</th>
        <td mat-cell *matCellDef="let element"  class="text-centar">
          <ngx-material-rating [color]="'primary'" [max]="5" [readonly]="read" [(ngModel)]="element.gradeCar"></ngx-material-rating>
        </td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation();">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <h6>Komentar:</h6><br>
            <p align="center" style="width: 70%;"><i>{{element.comment}}</i></p>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === row"
          (click)="(expandedElement = expandedElement === row ? null : row); $event.stopPropagation();">></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5" style="text-align: center">
          Trenutno nema ocena.
        </td>
      </tr>


    </table>




  </div>
</div>
<div mat-dialog-actions style="margin: 0 auto;">

    <button mat-raised-button color="primary" style="margin:0 auto" (click)="onNoClick();">Zatvori</button>

</div>
